<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js"></script>
		<link
			href="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Widgets/widgets.css"
			rel="stylesheet"
		/>
		<style>
			html,
			body,
			#viewDiv {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="viewDiv"></div>
		<script>
			async function trivia() {
				Cesium.Ion.defaultAccessToken =
					"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiZjI3M2U2NC00ZDdjLTQ5M2UtYTA5MS02MTAyMzQ3NzZmMjIiLCJpZCI6MTcxNjA1LCJpYXQiOjE2OTcxNjg3MTJ9.dwSn52Xw7vxIswry4y00LnjRkVaWIeMx7JGx3Cln8mI";

				Cesium.GoogleMaps.defaultApiKey =
					"AIzaSyCrYEx-heMcTU9iPOzg1yTcBCw3AO3mtTI";

				const viewer = new Cesium.Viewer("viewDiv", {
					timeline: false,
					animation: false,
					sceneModePicker: false,
					baseLayerPicker: false,
					// The globe does not need to be displayed,
					// since the Photorealistic 3D Tiles include terrain
					globe: false,
				});

				// Enable rendering the sky
				viewer.scene.skyAtmosphere.show = true;

				// Add Photorealistic 3D Tiles
				try {
					const tileset = await Cesium.createGooglePhotorealistic3DTileset();
					viewer.scene.primitives.add(tileset);
				} catch (error) {
					console.log(`Error loading Photorealistic 3D Tiles tileset.${error}`);
				}

				// Point the camera at the Googleplex
				viewer.scene.camera.setView({
					destination: new Cesium.Cartesian3(
						-2693797.551060477,
						-4297135.517094725,
						3854700.7470414364
					),
					orientation: new Cesium.HeadingPitchRoll(
						4.6550106925119925,
						-0.2863894863138836,
						1.3561760425773173e-7
					),
				});
			}
			trivia();
		</script>
	</body>
</html>
